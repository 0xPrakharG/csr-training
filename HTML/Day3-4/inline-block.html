<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Block</title>
    <style>
        .container {
            width: 90%;
            height: 100px;
            background-color: yellow;
            padding: 20px;
        }

        .container div {
            display: inline-block;
            width: 33%;
            height: 100px;
            background-color: red;
        }
    </style>

</head>

<body>
    <h2>Inline Div</h2>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
