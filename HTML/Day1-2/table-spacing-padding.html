<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding spacing table</title>
    <style>
        table {
            width: 50%;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td {
            text-align: center;
        }

        .padd tr th,
        .padd tr td {
            padding: 10px;
        }

        .spacing,
        .spacing {
            border-spacing: 30px;
        }
    </style>
</head>

<body>
    <h2>Table with padding</h2>

    <table class="padd">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Prakhar</td>
            <td>Goyal</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Manish</td>
            <td>Agrawal</td>
            <td>25</td>
        </tr>
    </table>

    <h2>Table with spacing</h2>

    <table class="spacing">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Prakhar</td>
            <td>Goyal</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Manish</td>
            <td>Agrawal</td>
            <td>25</td>
        </tr>
    </table>
</body>

</html>
