<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebra Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td {
            text-align: center;
        }

        .zebra tr:nth-child(even) {
            background-color: lightskyblue;
        }

        .zebra-col th:nth-child(even),
        .zebra-col td:nth-child(even) {
            background-color: lightskyblue;
        }
    </style>
</head>

<body>
    <h2>Table with zebra style rows</h2>
    <table class="zebra">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Prakhar</td>
            <td>Goyal</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Manish</td>
            <td>Agrawal</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Yash</td>
            <td>Garg</td>
            <td>23</td>
        </tr>
    </table>

    <h2>Table with zebra style column</h2>
    <table class="zebra-col">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Prakhar</td>
            <td>Goyal</td>
            <td>23</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Manish</td>
            <td>Agrawal</td>
            <td>25</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Yash</td>
            <td>Garg</td>
            <td>23</td>
            <td>23</td>
        </tr>
    </table>
</body>

</html>
