<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Tag</title>
</head>

<body>
    <h2>Iframe Tag</h2>
    <iframe src="https://www.wikipedia.com" width="500" height="500" title="wikipedia"></iframe>

    <iframe src="address-tag.html" width="500" height="500" title="address-tag"></iframe>

    <iframe src="div-center-align.html" width="500" height="500" style="border: 2px dotted red;"
        title="wikipedia"></iframe>

    <iframe src="class-attribute.html" width="500" height="500" style="border: none;" title="wikipedia"></iframe>

    <iframe src="address-tag.html" width="500" height="500" style="border: none;" name="iframe_a"
        title="wikipedia"></iframe>
    <a href="https://www.wikipedia.com" target="iframe_a">wikipedia.com</a>

</html>
