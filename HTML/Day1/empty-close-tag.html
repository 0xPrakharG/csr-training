<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Close Tag</title>
</head>

<body>
    <h1 style="color: green;">Empty and Close tags</h1>
    <h3>Empty Tags</h3>
    <p>&lt;br&gt; is an empty tag. This tag will <br> break this line. It does not have a closing tag.</p>

    <h3>Close Tags</h3>
    <p>
        paragraph tag is a close tag as it contains a contents in it.
    </p>
</body>

</html>
