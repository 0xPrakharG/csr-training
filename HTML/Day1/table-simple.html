<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 style="color: green;">Table tag</h1>
    <table>
        <caption>Table of person data</caption>
        <tr>
            <th style="width: 50%;">Name</th>
            <th>Phone number</th>
            <th>Photo</th>
            <th>skills</th>
            <th>Country</th>
        </tr>
        <tr style="height: 200px;">
            <td>Prakhar</td>
            <td><a href="9453987447">phone number</a></td>
            <td><img src="./images/photo.jpeg" alt="passport photo" width="50" height="50"></td>
            <td>
                <ul>
                    <li>html</li>
                    <li>css</li>
                </ul>
            </td>
            <td>India</td>
        </tr>

</body>

</html>
