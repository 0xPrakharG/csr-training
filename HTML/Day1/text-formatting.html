<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>

<body>
    <h1 style="color: green;">Text formatting tags</h1>
    <p><b>Bold text</b></p>
    <p><strong>This is strong text</strong></p>
    <p><i>Italic text</i></p>
    <p><em>Emphasized text</em></p>
    <p><mark>mark tag Marked text</mark></p>
    <p><small>small text</small></p>
    <p><del>del tag to strike off text</del></p>
    <p><ins>ins tag to underline text</ins></p>
    <p>sub tag<sub> to subscript text</sub></p>
    <p>sup tag<sup>to superscript text</sup></p>
</body>

</html>
