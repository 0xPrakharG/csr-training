<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Attribute</title>
</head>

<body>
    <h1 style="color: green;">HTML Styles</h1>
    <p>Syntax for adding styles is
        <pre>
            <code style="background-color: grey; padding: 10px;">&lt;tagname style="property:value;"&gt;This&lt;/tagname&gt;</code>
        </pre>
    </p>

    <h2>Different style properties</h2>
    <p style="font-family: 'Courier New'">This is courier new font family</p>
    <p style="font-family:'Gill Sans'">This is Gill Sans font family</p>

    <p style="font-size: 40px;">Here font size is 40px</p>

    <p style="text-align: center;">Text aligned to center</p>
</body>

</html>
