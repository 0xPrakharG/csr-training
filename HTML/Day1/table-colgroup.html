<!DOCTYPE html> <!-- This is the declaration of the document type and it is mandatory. -->
<html lang="en">
<!-- This is the root element of the HTML page(mandatory). lang attribute is used to specify the language of the document. -->

<head>
    <title>HTML Class Day - 1</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Table with colgroup</h2>
    <table>
        <colgroup>
            <col span="2" style="background-color: #D6EEEE;">
        </colgroup>
        <tr>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THUR</th>
            <th>FRI</th>
            <th>SAT</th>
            <th>SUN</th>
        </tr>
        <tr>
            <td>12</td>
            <td>13</td>
            <td>23</td>
            <td>23</td>
            <td>23</td>
            <td>23</td>
            <td>23</td>
        </tr>
        <tr>
            <td>45</td>
            <td>23</td>
            <td>25</td>
            <td>25</td>
            <td>25</td>
            <td>25</td>
            <td>25</td>
        </tr>
    </table>

</body>

</html>
