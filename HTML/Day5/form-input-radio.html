<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Radio Button</title>
</head>

<body>
    <h2>Form Input Radio Button</h2>
    <form action="">
        <label for="fav_language">Select your Favorite Language:</label>
        <br>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label>
        <br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label>
        <br>
        <input type="radio" id="js" name="fav_language" value="JavaScript">
        <label for="js">JavaScript</label>
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    <script>
        var x = document.querySelectorAll( "input[name=fav_language]" );
        x.forEach( radio => {
            radio.addEventListener( 'change', ( event ) => {
                console.log( "Selected Value:", event.target.value );
            } );
        } );
    </script>
</body>

</html>
