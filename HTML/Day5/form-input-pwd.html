<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Password</title>
</head>

<body>
    <h2>Form Input Password</h2>
    <form action="">
        <label for="uname">Username:(read-only)</label>
        <input type="text" id="uname" name="uname" placeholder="Enter your username" value="Prakhar212" readonly>
        <br><br>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" placeholder="Enter your password" required>
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
</body>

</html>
