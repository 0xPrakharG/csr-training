<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tel</title>
</head>

<body>
    <h2>Input Tel</h2>
    <form action="">
        <label for="phone">Phone:</label>
        <br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}">
        <input type="submit">
    </form>
</body>
</body>

</html>
