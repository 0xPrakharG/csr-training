<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input-Text</title>
</head>

<body>
    <h2>Form Input Text</h2>
    <form action="">
        <label for="fname">First Name: (disabled)</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your First name" disabled>
        <br><br>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your First name" autocomplete="off">
        <br><br>
        <label for="lname">Last Name: (10 characters)</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your Last name" maxlength="10" size="15">
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
