<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Number</title>
</head>
<body>
    <h2>Form Input Number</h2>
    <form action="">
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" min="0" max="50" step="5" autofocus>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
