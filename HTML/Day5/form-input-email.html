<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Email</title>
</head>

<body>
    <h2>Input Email</h2>
    <form action="">
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <input type="submit">
    </form>
</body>

</html>
