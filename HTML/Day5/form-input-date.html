<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Date</title>
</head>

<body>
    <h2>Input Date</h2>
    <form action="">
        <label for="bday">Date of Birth</label>
        <input type="date" name="bday" id="bday">
    </form>


    <h2>Input Date with Min and Max</h2>
    <form action="">
        <label for="mindate">Select Min Date</label>
        <input type="date" name="mindate" id="mindate" min="2000-01-01">
        <br>
        <br>
        <label for="maxdate">Select Max Date</label>
        <input type="date" name="bday" id="bday" max="2020-12-31">
</body>

</html>
