<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>

<body onload="ticketDetails()">
    <h1>Booking Details</h1>
    <div id="trainDetails" style="border: 1px solid black; border-radius: 10px; width: 40%; margin: 40px auto;">
        <p style="display: inline; font-weight: bold;">Train Number:</p>
        <p style="display: inline;"></p> <br>
        <p style="display: inline; font-weight: bold;">Train Name:</p>
        <p style="display: inline;"></p><br>
        <p style="display: inline; font-weight: bold;">Source:</p>
        <p style="display: inline;"></p><br>
        <p style="display: inline; font-weight: bold;">Destination:</p>
        <p style="display: inline;"></p><br>
        <p style="display: inline; font-weight: bold;">Travel Class:</p>
        <p style="display: inline;"></p><br>
        <p style="display: inline; font-weight: bold;">Price:</p>
        <p style="display: inline;"></p><br>
    </div>
    <div id="passengerDetails" style="border: 1px solid black; border-radius: 10px; width: 40%; margin: 40px auto;">
        <p style="display: inline; font-weight: bold;">Passenger Name:</p>
        <p style="display: inline;"></p> <br>
        <p style="display: inline; font-weight: bold;">Age:</p>
        <p style="display: inline;"></p><br>
        <p style="display: inline; font-weight: bold;">Gender:</p>
        <p style="display: inline;"></p><br>
    </div>
    <script src="passenger.js"></script>
</body>

</html>
